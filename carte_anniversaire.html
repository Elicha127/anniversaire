<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Joyeux Anniversaire Patrick</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.7),
                        0 0 60px rgba(255, 64, 129, 0.4),
                        0 0 100px rgba(255, 64, 129, 0.2);
            transition: transform 0.3s ease-in-out, opacity 1s ease-in-out;
        }
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
        }
        button {
            background-color: #fff;
            color: #ff4081;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4081;
            color: #fff;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Joyeux Anniversaire, Patrick!</h1>
    <img src="./WhatsApp Image 2025-05-26 à 07.00.15_cc8287dc.jpg" alt="Photo de Patrick" class="photo" id="photoAnniversaire">
    <p>Appuie sur le bouton pour découvrir une surprise !</p>
    <button onclick="lancerSurprise()">Surprise !</button>

    <script>
        // Changement des photos toutes les 3 secondes
        const photos = ["./WhatsApp Image 2025-05-26 à 07.00.15_cc8287dc.jpg", "./WhatsApp Image 2025-05-26 à 07.00.19_4aacbb27.jpg", "./WhatsApp Image 2025-05-26 à 07.12.55_f92fef0b.jpg"]; // Ajoute ici le nom de tes photos
        let index = 0;
        const photoEl = document.getElementById("photoAnniversaire");

        setInterval(() => {
            index = (index + 1) % photos.length;
            photoEl.style.opacity = 0; // Transition fluide
            setTimeout(() => {
                photoEl.src = photos[index];
                photoEl.style.opacity = 1;
            }, 500);
        }, 3000);

        // Effet confettis
        function lancerSurprise() {
            alert("Que cette journée soit remplie de joie, de bonheur et de moments inoubliables !");
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
